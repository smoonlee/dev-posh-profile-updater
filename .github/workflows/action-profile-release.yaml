name: 'Action - Auto Release Builder' 

on:
  pull_request:
    types: [ labeled ]

jobs:
  build:
    if: ${{ github.event.label.name == 'updated-profile-release' }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4.1.7
        with:
          sparse-checkout: |
            Microsoft.PowerShell_profile.ps1
          sparse-checkout-cone-mode: false
          
      - name: Check Directory Contents
        run: |
          pwd
          ls 

      - name: Extract profileVersion
        id: extract_version
        run: |
          profileVersion=$(grep '\$profileVersion' Microsoft.PowerShell_profile.ps1 | sed "s/.*= '\(.*\)'/\1/")
          echo "profileVersion=${profileVersion}"
          echo "profileVersion=${profileVersion}" >> $GITHUB_ENV
          
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.REPO_TOKEN }}
          file: Microsoft.PowerShell_profile.ps1
          asset_name: Microsoft.PowerShell_profile.ps1
          tag: ${{ env.profileVersion }}
          overwrite: true
          body: "This is my release text"
